<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>配置化工程</title>
    <script type="text/javascript" src="/lessgo/static/js/lib/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <!--bootstrap，目前仅使用了里面的按钮和tab控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/bootstrap/2.3.2/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lessgo/static/js/lib/juicer/v0.6.5-stable/juicer-min.js"></script>

    <!--jqueryui，目前仅使用了里面的时间控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-ui/timepicker.js"></script>
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-ui/jquery.ui.datepicker-zh-CN.js"></script>

    <!--grid相关-->
    <script src="/lessgo/static/js/lib/jqGrid/grid.locale-cn.js" type="text/javascript"></script>
    <script src="/lessgo/static/js/lib/jqGrid/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="/lessgo/static/js/lib/jq-grid/jquery.grid.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/lessgo/static/js/lib/jqGrid/css/ui.jqgrid.css" />

    <!--form相关-->
    <!--地区联动控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-form/area.js"></script>
    <!--周时间联动控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-form/timedim-week.js"></script>
    <!--ajax文件上传控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-fileupload/ajaxfileupload.js"></script>
    <script type="text/javascript">
        //为fileupload插件打一个补丁
        jQuery.extend({
            handleError:function(s,xhr,status,e){
                if(s.error)
                    s.error(xhr,status,e);
                if(s.global)
                    jQuery.event.trigger("ajaxError",[xhr,s,e]);
            },
            active:0,
            httpSuccess:function(xhr){try{return!xhr.status&&location.protocol=="file:"||(xhr.status>=200&&xhr.status<300)||xhr.status==304||xhr.status==1223||jQuery.browser.safari&&xhr.status==undefined;}catch(e){}return false;}
        });
    </script>
    <!--图片上传控件，依赖ajax文件上传控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-form/imageuploader.js"></script>
    <!--html编辑框控件-->
    <link rel="stylesheet" href="/lessgo/static/js/lib/kindeditor/4.1.7/themes/default/default.css" />
    <script charset="utf-8" src="/lessgo/static/js/lib/kindeditor/4.1.7/kindeditor-min.js"></script>
    <script charset="utf-8" src="/lessgo/static/js/lib/kindeditor/4.1.7/lang/zh_CN.js"></script>
    <!--表单渲染，依赖上面所有的表单控件-->
    <script type="text/javascript" src="/lessgo/static/js/lib/jq-form/jquery.form.js"></script>


    <link href="/lessgo/static/js/lib/jq-ui/css/redmond/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
    <link href="/lessgo/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/lessgo/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/lessgo/static/css/admin.css" rel="stylesheet">
</head>
<body>
<div class="warp">
{{template "nav" .}}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
        {{.Content}}
        </div>
    </div>
</div>
</div>
</body>
</html>
